<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h1>password content menu</h1>

        <!-- input for password length-->

        <label for="passLengthBox">
          How many characters long? (min8 max128)
        </label><br>
        <input type="range" min="8" max="128" value="8" id="passLengthSlider" />
        <input class="number-input" type="number" min="8" max="128" value="8" id="passLengthBox">
        <!-- </div> -->


        <!-- lower case option-->
        <div>
          <label for="lowerChars">
            click if you want lowercase characters
          </label>
          <input type="checkbox" id="lowerChars">
        </div>
        
        <!-- upper case option-->
        <div>
          <label for="upperChars">
            click if you want uppercase characters
          </label>
          <input type="checkbox" id="upperChars">
        </div>

        <!-- symbol option-->
        <div>
          <label for="symbolChars">
            click if you want symbol characters
          </label>
          <input type="checkbox" id="symbolChars">
        </div>

        <!-- number option-->
        <div>
          <label for="numberChars">
            click if you want numbers
          </label>
          <input type="checkbox" id="numberChars">
        </div>


        <!-- password generator button-->

        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generateBtn" class="btn" type="submit">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
